<!DOCTYPE html>
<html lang="en">

<head>

  <title>YouTube Music to MP3 Downloader</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-[#030303] min-w-[400px] w-max flex items-center justify-center">
  <div class="p-8 max-w-md w-full text-center">
    <img id="thumbnail" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Thumbnail" class="mx-auto mb-4 object-cover">

    <h1 id="title" class="text-lg text-balance font-bold text-white mb-4">N/A</h1>

    <button id="downloadBtn" disabled

      Download

  </div>

  <script src="./popup.js" type="module"></script>

</html>
